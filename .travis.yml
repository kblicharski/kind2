dist: trusty
branches:
  only:
  - develop
  - master
language: c
sudo: required
script: bash -ex .travis-ci.sh
env:
- OCAML_VERSION=4.04.0 OPAM_VERSION=1.2.2
os:
- linux
- osx
before_deploy:
- git config --local user.name "Travis Test"
- git config --local user.email "travis-test@example.com"
- export TRAVIS_TAG=${$(TRAVIS_OS_NAME)-nightly-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  token:
    secure: 
  file: "/usr/local/bin/kind2"
  on:
    tags: true
  overwrite: true